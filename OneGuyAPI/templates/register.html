{% extends 'base.html' %}


{% block content %}
    <div class="container">
          <form class='form-register' method="post">
              {% csrf_token %}
              <div class="form-group" style="margin-top: 50px">
                     <label class="col-xs-3 col-xs-push-2">账号:</label>
                    <div class="col-xs-8">
                        <input name="name" class="form-control" placeholder="请输入用户名">
                    </div>
              </div>
              <div class="form-group">
                    <label class="col-xs-3  col-xs-push-2" >密码:</label>
                    <div class="col-xs-8">
                        <input  type="password" class="form-control" name="password" placeholder="请设置密码">
                    </div>
              </div>
              <div class="form-group">
                    <label class="col-xs-3  col-xs-push-2" >电子邮箱:</label>
                    <div class="col-xs-8">
                        <input  type="email" class="form-control" name="email" placeholder="请输入电子邮箱">
                    </div>
              </div>

              <button type="submit" class="btn btn-primary pull-right">注册</button>

          </form>
    </div>
{% endblock %}
