{% extends 'base.html' %}


{% block content %}

    <h3>用户登录页面</h3>
    <form method="post">
        {% csrf_token %}
        <input name="phone" placeholder="请输入账号">
        <br><br>
        <input name="password" type="password" placeholder="请输入密码"><br><br>

        <button class="btn btn-primary">登录</button>
        <input type="button" value="注册" onclick="document.location.href='register'">
    </form>
    <p style="color:red;">
        {{ error_msg }}
    </p>
{% endblock %}
